<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password-Generator</title>
</head>

<body>
    <div class="main-div">
        <div class="top-div">
            <h1><span class="text-white">Generate a</span> <br> random password</h1>
            <p>Never use an insecure password again.</p>
            <button id="btn-generator" type="button" onclick="passwordGenerator()">Generate password</button>
            
        </div>
        

        <div class="bot-div">
            
            <input class="input-L" id="pass-L" type="text" title="p1" value="" onclick="copyPasswordLeft()">
            <input class="input-R" id="pass-R" type="text" title="p2" value="" onclick="copyPasswordRight()">
        </div>
<!-- <p id="demo-pass"></p> -->
    </div>
    



    <script src="password-generator.js"></script>
</body>

</html>
